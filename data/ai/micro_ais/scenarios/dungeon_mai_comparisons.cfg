#textdomain wesnoth-ai

#define BOSS_UNIT SIDE X Y BOSS_ID BOSS_NAME
    [unit]
        side={SIDE}
        x,y={X},{Y}
        type="Death Knight"
        {IS_HERO}
        id={BOSS_ID}
        name={BOSS_NAME}
        # make boss invincible
        [status]
            invulnerable=yes
        [/status]
        placement="map"
        passable=yes
    [/unit]
#enddef

[test]
    id="dungeon_mai_comparisons"
    name=_"Dungeon Boss MAI Test"

    victory_when_enemies_defeated=no

    {DEEP_UNDERGROUND}
    {DEFAULT_MUSIC_PLAYLIST}

    map_file=ai/micro_ais/maps/dungeon_mai_comparisons.map
    turns=-1

    [label]
        category="help_label"
        color="164,162,221"
        immutable=yes
        side=0
        team_name=""
        text=_"Zone Guardian MAI Chamber"
        tooltip=""
        visible_in_fog=yes
        visible_in_shroud=no
        x=21
        y=25
    [/label]
    [label]
        category="help_labels"
        color="150,152,221"
        immutable=yes
        side=0
        team_name=""
        text=_"Boss MAI Chamber"
        tooltip=""
        visible_in_fog=yes
        visible_in_shroud=no
        x=23
        y=17
    [/label]
    [label]
        category="help_labels"
        color="164,161,221"
        immutable=yes
        side=0
        team_name=""
        text=_"Hunter MAI Chamber"
        tooltip=""
        visible_in_fog=yes
        visible_in_shroud=no
        x=25
        y=20
    [/label]
    [label]
        category=""
        color="100,221,221"
        immutable=yes
        side=0
        team_name=""
        text=_"Adventurer Camp"
        tooltip=""
        visible_in_fog=yes
        visible_in_shroud=no
        x=26
        y=30
    [/label]

    [side]
        controller="ai"
        fog=yes
        gold=0
        hidden=yes
        income=-2
        no_leader=yes
        share_vision="none"
        shroud=yes
        side=1
        team_name="team_zone_guardian_boss"
        user_team_name=_"Zone Guardian Boss"
    [/side]
    [side]
        controller="ai"
        fog=yes
        gold=0
        hidden=yes
        income=-2
        no_leader=yes
        share_vision="none"
        shroud=yes
        side=2
        team_name="team_hunter_mai_boss"
        user_team_name=_"Hunter MAI Boss"
    [/side]
    [side]
        controller="ai"
        fog=yes
        gold=0
        hidden=yes
        income=-2
        no_leader=yes
        share_vision="none"
        shroud=yes
        side=3
        team_name="team_boss_mai"
        user_team_name=_"Boss MAI"
    [/side]
    [side]
        controller="human"
        fog=no
        gold=500
        hidden=no
        income=18
        no_leader=no
        share_vision="all"
        shroud=no
        side=4
        team_name="tester"
        user_team_name=_"Adventurers"
        {FLAG_VARIANT6 ragged}
        recruit="Footpad, Thug, Poacher, Thief"
        [leader]
            id="Foolish_Hero"
            name=_"Foolish Hero"
            type="Outlaw"
            placement=leader
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_QUICK}
            [/modifications]
        [/leader]
    [/side]

    [event]
        name=start

        {BOSS_UNIT 3 18 9 Boss_MAI_unit ( _ "Erlornas the Forsaken")}
        {BOSS_UNIT 1 11 25 Zone_Guard_unit ( _ "Landar the Misled")}
        {BOSS_UNIT 2 35 20 Hunter_MAI_unit ( _ "Kalenz the Lonely")}

        # define the micro AI
        [micro_ai]
            side=3
            ai_type=boss
            action=add

            id=Boss_MAI_unit
            [filter_location]
                x=18
                y=9
                radius=5
            [/filter_location]
        [/micro_ai]

        [micro_ai]
            side=2
            ai_type=hunter
            action=add

            id=Hunter_MAI_unit
            [filter_location]
                x=35
                y=20
                radius=5
            [/filter_location]
            home_x,home_y=35,20
            rest_turns=2

            show_messages=no
        [/micro_ai]

        [micro_ai]
            side=1
            ai_type=zone_guardian
            action=add

            id=Zone_Guard_unit
            [filter_location]
                x=11
                y=25
                radius=5
            [/filter_location]
        [/micro_ai]
    [/event]

#undef BOSS_UNIT
[/test]
